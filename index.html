<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery To-Do List</title>
    <script src="https://kit.fontawesome.com/99b27c8ee8.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
    <script src="assets/js/lib/jquery.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="title">
            <h1>TO-DO LIST</h1>
            <span id="toggleInput"><i class="fas fa-minus"></i></span>
        </div>
        <ul>
            <li>
                <p>Cambiar animacion de los btn</p>
                <span class="trash btn hidden">
                    <i class="fas fa-trash-alt"></i>
                </span>
                <span class="check btn hidden">
                    <i class="fas fa-check"></i>
                </span>
                <span class="uncheck btn hidden">
                    <i class="fas fa-times"></i>
                </span>
            </li>
            <li>
                <p>Alternar aparacion de check y uncheck</p>
                <span class="trash btn hidden">
                    <i class="fas fa-trash-alt"></i>
                </span>
                <span class="check btn hidden">
                    <i class="fas fa-check"></i>
                </span>
                <span class="uncheck btn hidden">
                    <i class="fas fa-times"></i>
                </span>
            </li>
            <li>
                <p>Hacer que se sigan alternando los colores al borrar</p>
                <span class="trash btn hidden">
                    <i class="fas fa-trash-alt"></i>
                </span>
                <span class="check btn hidden">
                    <i class="fas fa-check"></i>
                </span>
                <span class="uncheck btn hidden">
                    <i class="fas fa-times"></i>
                </span>
            </li>
            <li>
                <p>Mejorar animacion al tocar el minus, plus</p>
                <span class="trash btn hidden">
                    <i class="fas fa-trash-alt"></i>
                </span>
                <span class="check btn hidden">
                    <i class="fas fa-check"></i>
                </span>
                <span class="uncheck btn hidden">
                    <i class="fas fa-times"></i>
                </span>
            </li>
            <li>
                <p>Agregar un boton para eliminar todo lo completado</p>
                <span class="trash btn hidden">
                    <i class="fas fa-trash-alt"></i>
                </span>
                <span class="check btn hidden">
                    <i class="fas fa-check"></i>
                </span>
                <span class="uncheck btn hidden">
                    <i class="fas fa-times"></i>
                </span>
            </li>
        </ul>
        <input type="text" placeholder="Add a New To-do...">
    </div>



    <script src="assets/js/function.js"></script>
</body>
</html>
